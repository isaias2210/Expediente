<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>IFARHU – Acceso al Sistema</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      background: #e6ecf2;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-card {
      background: #ffffff;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
      max-width: 360px;
      width: 100%;
    }

    h1 {
      margin-top: 0;
      font-size: 22px;
      color: #003c71;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
      color: #003c71;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 4px;
      border: 1px solid #b9c4d1;
      font-size: 15px;
    }

    button {
      width: 100%;
      margin-top: 18px;
      padding: 12px;
      background: #003c71;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #00284c;
    }

    .error {
      margin-top: 10px;
      color: #b00020;
      font-size: 14px;
      min-height: 18px;
    }

    .nota {
      margin-top: 14px;
      font-size: 13px;
      color: #555;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="login-card">
    <h1>IFARHU – Expedientes</h1>
    <p class="nota">Ingrese su usuario y contraseña asignados por el administrador.</p>

    <label for="usuario">Usuario</label>
    <input type="text" id="usuario" autocomplete="username">

    <label for="password">Contraseña</label>
    <input type="password" id="password" autocomplete="current-password">

    <button onclick="login()">Entrar</button>

    <div id="error" class="error"></div>
  </div>

  <script>
    async function login() {
      const usuario = document.getElementById("usuario").value.trim();
      const password = document.getElementById("password").value.trim();
      const error = document.getElementById("error");

      error.textContent = "";

      if (!usuario || !password) {
        error.textContent = "Debe completar todos los campos.";
        return;
      }

      try {
        const res = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ usuario, password })
        });

        const data = await res.json();

        if (!res.ok) {
          error.textContent = data.error || "Error de inicio de sesión.";
          return;
        }

        window.location.href = "/app";
      } catch (e) {
        console.error(e);
        error.textContent = "No se pudo conectar al servidor.";
      }
    }

    // Enter para enviar
    document.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        login();
      }
    });
  </script>
</body>
</html>
