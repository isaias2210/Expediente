<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>IFARHU – Acceso al Sistema</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      background: #e6ecf2;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background: white;
      width: 92%;
      max-width: 380px;
      padding: 30px;
      border-radius: 8px;
      border: 1px solid #c8d0db;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.15);
    }

    h1 {
      text-align: center;
      margin-top: 0;
      font-size: 22px;
      color: #003c71;
      font-weight: bold;
      margin-bottom: 25px;
    }

    label {
      font-size: 15px;
      font-weight: bold;
      color: #003c71;
      margin-bottom: 6px;
      display: block;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #b5c0cd;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 13px;
      background: #003c71;
      color: white;
      border: none;
      font-size: 17px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 5px;
    }

    button:hover {
      background: #002a4f;
    }

    .error {
      margin-top: 12px;
      color: #b70000;
      font-size: 15px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="box">
    <h1>Ingreso al Sistema</h1>

    <label for="usuario">Usuario</label>
    <input type="text" id="usuario" autocomplete="username">

    <label for="password">Contraseña</label>
    <input type="password" id="password" autocomplete="current-password">

    <button onclick="login()">Entrar</button>

    <div id="error" class="error"></div>
  </div>

  <script>
    async function login() {
      const usuario = document.getElementById("usuario").value.trim();
      const password = document.getElementById("password").value.trim();
      const error = document.getElementById("error");

      error.textContent = "";

      if (!usuario || !password) {
        error.textContent = "Debe completar todos los campos.";
        return;
      }

      const res = await fetch("/api/login", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ usuario, password })
      });

      const data = await res.json();

      if (!res.ok) {
        error.textContent = data.error || "Error de inicio de sesión.";
        return;
      }

      window.location.href = "/app";
    }
  </script>

</body>
</html>
